<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <link rel="stylesheet" type="text/css" href="tools/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="tools/coffee-script-1.1.2/coffee-script.js"></script>
  <script type="text/javascript" src="tools/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="tools/jasmine-1.1.0/jasmine-html.js"></script>

  <script type="text/javascript" src="../lib/user_agent.js"></script>

  <script type="text/coffeescript" src="spec/user_agent_spec.coffee"></script>

  <script type="text/coffeescript">
	do ->
	  jasmineEnv = jasmine.getEnv()
	  jasmineEnv.updateInterval = 1000
	  trivialReporter = new jasmine.TrivialReporter
	  jasmineEnv.addReporter trivialReporter

	  jasmineEnv.specFilter = (spec) ->
	    trivialReporter.specFilter spec

	  jasmineEnv.execute()
  </script>
</head>

<body>
</body>
</html>
